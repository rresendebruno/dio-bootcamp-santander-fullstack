<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Instagram | Bruno Resende</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="image/instagram-celular.png"
          alt="imagem de um aparelho celular na tela inicial do instagram"
        />
      </div>
      <div class="right">
        <div class="group">
          <img
            src="image/instagram-logo.png"
            class="instagram-logo"
            alt="Logo da empresa instagram"
          />
          <div class="profile-photo">
            <img src="image/perfil.jpg" alt="Foto de perfil do usuário" />
          </div>
          <a href="#" class="button-login">Continue como rresende_bruno</a>
          <a href="#" class="button-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é rresende_bruno?</p>
          <p class="not-account">
            <span class="link">alterar conta</span>
            ou
            <span class="link">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
